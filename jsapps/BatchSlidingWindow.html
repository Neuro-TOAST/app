<!DOCTYPE html>
<html>
	<head>
        <title>Extract sliding windows</title>

    </head>
	<body>
        <h2>Extracted sliding windows</h2>

        <table class="table">
            <tr><td>Window size</td><td>{{window_size}} scans, {{size_sec}} s</td></tr>
            <tr><td>Window step</td><td>{{window_step}} scans, {{step_sec}} s</td></tr>
            <tr><td>Fisher-z transform</td><td>No</td></tr>
            <tr><td>Abs</td><td>No</td></tr>
            <tr><td>Rois count</td><td>{{rois_count}}</td></tr>
            <tr><td>Edges count</td><td>{{edges_count}}</td></tr>
            <tr><td>Subjects count</td><td>{{subjects_count}}</td></tr>
            <tr><td>Windows in series</td><td>{{windows_in_series}}</td></tr>
        </table>

        <link href="bootstrap.min.css" rel="stylesheet">
        <style>
            body { padding: 10px; }
        </style>
	</body>
</html>
